<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <section id="leaveReminderSection">
            <h1>Leave a Reminder</h1>
        </section>

        <section id="yourRemindersSection">
            <h1>Your Reminders</h1>
        </section>

        <section id="leaveReminderButtons">
            <input type="text">
            <button id="leaveReminderBtn">Leave a reminder</button>
            <button id="leaveAnotherReminderBtn">Leave another reminder</button>
        </section>

        <section id="newReminderSection">
            <button id="sendNewReminderBtn">Send a new reminder</button>
            <button id="deleteRemindersBtn">Delete reminder</button>
            <ol></ol>
        </section>

        <section id="viewRemindersSection">
            <p>Your reminder has been successfully placed!</p>
            <p>To view your reminders click <a href="#"><span id="here">Here</span></a></p>
        </section>


    </main>

    <script src="script.js"></script>
</body>
</html>
